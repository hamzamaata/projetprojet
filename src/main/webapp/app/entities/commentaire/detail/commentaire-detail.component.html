<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (commentaire) {
      <div>
        <h2 data-cy="commentaireDetailsHeading"><span>Commentaire</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ commentaire.id }}</span>
          </dd>
          <dt><span>Texte</span></dt>
          <dd>
            <span>{{ commentaire.texte }}</span>
          </dd>
          <dt><span>Note</span></dt>
          <dd>
            <span>{{ commentaire.note }}</span>
          </dd>
          <dt><span>Reservation</span></dt>
          <dd>
            @if (commentaire.reservation) {
              <div>
                <a [routerLink]="['/reservation', commentaire.reservation.id, 'view']">{{ commentaire.reservation.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
        </button>

        <button type="button" [routerLink]="['/commentaire', commentaire.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editer</span>
        </button>
      </div>
    }
  </div>
</div>
