<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-vol-heading" data-cy="VolCreateUpdateHeading">Créer ou éditer un Vol</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_compagnie">Compagnie</label>
          <input type="text" class="form-control" name="compagnie" id="field_compagnie" data-cy="compagnie" formControlName="compagnie" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_horaire">Horaire</label>
          <input type="text" class="form-control" name="horaire" id="field_horaire" data-cy="horaire" formControlName="horaire" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_tarif">Tarif</label>
          <input type="number" class="form-control" name="tarif" id="field_tarif" data-cy="tarif" formControlName="tarif" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_siegesDisponibles">Sieges Disponibles</label>
          <input
            type="number"
            class="form-control"
            name="siegesDisponibles"
            id="field_siegesDisponibles"
            data-cy="siegesDisponibles"
            formControlName="siegesDisponibles"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
